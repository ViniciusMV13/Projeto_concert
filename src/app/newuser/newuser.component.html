<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Concert</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/dashboard" class="nav-link">Dashboard</a></li>
      </ul>
    </header>
  </div>
<body class="bg-light">
    
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Criação de ficha</h2>
        </div>
    
        <div class="">
 
          
          <div class="">
           
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Primeiro nome</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Ultimo nome</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="username" class="form-label">Nome de usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                  <div class="invalid-feedback">
                      Nome de usuario requerido.
                    </div>
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Email </label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                  <div class="invalid-feedback">
                    Por favor coloque um email valido.
                  </div>
                  
                </div>
    
                <div class="col-12">
                  <label for="address" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="address" placeholder="rua dos palmitos 1343" required>
                  <div class="invalid-feedback">
                    Por favor coloque um endereço.
                  </div>
                </div>

                <div class="col-md-5">
                  <label for="country" class="form-label">Paìs</label>
                  <select class="form-select" id="country" required>
                    <option value="">Escolha...</option>
                    <option>Brazil</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor selecione um endereço.
                  </div>
                </div>
    
                <div class="col-md-4">
                  <label for="state" class="form-label">Estado</label>
                  <select class="form-select" id="state" required>
                    <option value="">Escolha...</option>
                    <option>Minas Gerais</option>
                    <option>São Paulo</option>
                    <option>Rio de janeiro</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor escolha um estado valido.
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="zip" placeholder="" required>
                  <div class="invalid-feedback">
                    CEP requerido.
                  </div>
                </div>
              </div>
    

    
              <div class="my-3">
                
              <label for="country" class="form-label">Tipo de plano</label>
                <div class="form-check">
                  <input id="simple" name="plan" type="radio" class="form-check-input" checked required>
                  <label class="form-check-label" for="simple">Plano simples</label>
                </div>
                <div class="form-check">
                  <input id="premium" name="plan" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="premium">Plano premium</label>
                </div>
                <div class="form-check">
                  <input id="plus" name="plan" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="plus">Plano Plus</label>
                </div>
              </div>
    
              <hr class="my-4">
    
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="concordo" required>
                <label class="form-check-label" for="concordo">Concordo com os termos da empresa</label>
              </div>
    
              <hr class="my-4">
    
              <button class="w-100 btn btn-primary btn-lg" type="submit">Criar</button>
            </form>
          </div>
        </div>
      </main>
      
      <footer></footer>
    </div>

          <script src="form-validation.js"></script>
      </body>
